    $('.hamburger,.sp-nav li a').on('click', function () {
                $('.sp-nav').fadeToggle();

            });

    $(function () {
        var cursor=$(".cursor");

      $(document).on("mousemove",function(e){
            var x=e.clientX;
            var y=e.clientY;
        cursor.css({
            "opacity":"0.6",
            "top":y+"px",
            "left":x+"px"
           });
           

           
           $("a,.hamburger").on({
    "mouseenter": function() {
        cursor.addClass("active");
    },
    "mouseleave": function() {
        cursor.removeClass("active");
    }
        });
      });
    });

</script>
